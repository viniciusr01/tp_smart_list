name: Cypress Tests

on: [push]

jobs:

  cypress-run:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        meteor: [ '2.8.0' ]
    
    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          meteor-release: ${{ matrix.meteor }}
          run: meteor npm install

      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          browser: chrome 
          run: meteor run && npm run cypress:headless  --record --spec "cypress/e2e/TestesE2E.cy.js"
